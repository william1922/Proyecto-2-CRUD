<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header class="sticky-top">
  
        <!----------------->

        <!-- Fin del nav-bar -->
    </header>


    <div class="container w-10 bg-primary mt-5 rounded shadow">
        <div class="row align-items-sm-stretch">
            <div class="col imagen d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                
            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="img/logo5.jpg" width="100" alt="">
                </div>
                <h2 class="fw-bold text-center py-5">Regístrate</h2>

                <!-- Registro--> 
                <form action="#" id="form_registro">
                <div class="my-1">
                    <label  class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" name="usuario" placeholder="User725" id="registrar_usuario">

                </div>
          
                <div class="my-1">
                    <label class="form-label">Registrar Contraseña</label>
                    <input type="password" class="form-control" name="contraseña" placeholder="Password: Digitos, minusculas y mayusculas, entre 8-16 caracteres" id="registrar_contraseña">
                </div>
                <div class="my-1">
                    <label class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" name="conf_contraseña" placeholder="Repetir contraseña" id="confirmar_contraseña">
                </div>
                
                <div class="my-3">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="ejemplo@gmail.com" id="registrar_email">
                </div>

                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="btnRegistrate">Regístrate</button>
                </div>
                <div class="my-3">
                    <span>Ya eres miembro? <a href="login.html">Inicia tu Sesión</a></span> <br>
                    
                </div>
                </form>
            
            <!--Registrarse con redes Sociales-->
            <!-- <div class="container" w-100 my-5> -->
                <div class="container bg-white my-5 w-75 rounded shadow"></div>
                <div class="row text-center">
                    <div class="col-12"> <h4>Si prefieres puedes registrarte con:</h4>  </div>                     
            
            <!-- Agrego el boton en una fila -->
                    
                    <div class="row">
                        <div class="col text-center">
                            <button class="btn btn-outline-primary w-100 my-1 ">
                                <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <img src="img/facebook-logo.png" width="25" alt="facebook">
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            <a href="https://www.facebook.com/login/" class="text-decoration-none text-dark pointer">Facebook</a>
                                        </div>
                                                                    
                                   
                                </div>

                            </button>
                           
                        </div>

                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1 ">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block"> 
                                         <img src="img/google-logo.png" width="25" alt="google">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        <a href="https://www.google.com/" class="text-decoration-none text-dark pointer">Google</a>
                                    </div>
                                  
                                   
                                </div>

                            </button>
                        </div>
                    </div>
                </div>
            </div>
                        
            


            </div>
        </div>

    </div>
