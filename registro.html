<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registro</title>
    <style>
        body {
            background:#ffe259 ;
            background: linear-gradient(to right,#ffa751,#ffe259);
        }
        .imagen{
            background-image: url(img/img_registro.jpg);
            background-position: center center;
        }
    

    </style>


</head>
<body>
    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-sm-stretch">
            <div class="col imagen d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
                
            </div>
            <div class="col bg-white p-5 rounded-end">
              <div class="text-end">
                    <img src="img/logo5.jpg" width="100" alt="">
            </div>
                <h2 class="fw-bold text-center py-5">Regístrate</h2>

            <!-- Registro--> 
            <form action="#">
                <div class="my-1">
                <label for="Ususario" class="form-check-label">Nombre de Usuario</label>
                  <input type="usuario" class="form-control" name="usuario" placeholder="User725">

                </div>
                <div class="my-1">
                    <label for="contraseña" class="form-check-label">Contraseña</label>
                    <input type="contraseña" class="form-control" name="contraseña" placeholder="Entre 8-12 caracteres">
                </div>

                <div class="my-1">
                    <label for="contraseña" class="form-check-label">Confirmar Contraseña</label>
                    <input type="contraseña" class="form-control" name="conf_contraseña" placeholder="Entre 8-12 caracteres">
                </div>
                
                <div class="my-3">
                    <label for="email" class="form-check-label">E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="ejemplo@gmail.com">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Regístrate</button>
                </div>
                <div class="my-3">
                    <span>Ya eres miembro? <a href="login.html">Inicia tu Sesión</a></span> <br>
                    
                </div>
            </form>
            
            <!--Registrarse con redes Sociales-->
            <div class="container" w-100 my-5>
                <div class="row text-center">
                    <div class="col-12"> <h4>Si prefieres puedes registrarte con:</h4>  </div>                     
            
            <!-- Agrego el boton en una fila -->
                    
                    <div class="row">
                        <div class="col text-center">
                            <button class="btn btn-outline-primary w-100 my-1 ">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/facebook-logo.png" width="25" alt="facebook">
                                    </div>
                                        <div class="col-12 col-md-10 text-center">
                                            <a href="https://www.facebook.com/login/" class="text-decoration-none text-dark pointer">Facebook</a>
                                        </div>
                                    
                                   
                                    <!--<div class="col-12 col-md-10 text-center"> 
                                    Facebook
                                </div>-->
                                </div>

                            </button>
                           
                        </div>

                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1 ">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block"> 
                                     <img src="img/google-logo.png" width="25" alt="google">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        <a href="https://www.google.com/" class="text-decoration-none text-dark pointer">Google</a>
                                    </div>
                                  
                                   <!-- <div class="col-12 col-md-10 text-center  "> 
                                    Google
                                </div>--> 
                                </div>

                            </button>
                        </div>
                    </div>
                </div>
            </div>
                        
            


            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
