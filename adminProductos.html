<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="stylesheet" href="img/icono-tienda.png">
    <!-- CSS DE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- MI CSS -->
    <link rel="stylesheet" href="css/adminProductos.css">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/1d4e9027fc.js" crossorigin="anonymous"></script>
    <title>Rolling Store</title>
</head>
<body>
    <!-- HEADER -->
    <header>

    </header>
    <!-- MAIN -->
    <main>
        <section class="container mb-5">
            <h1 class="text-center">Administracion</h1>
            <hr>
            <div class="col-12 col-md-8 offset-md-2 mb-5">
                <!--FORMULARIO-->
            <form id="formulario">
                <label>Codigo</label>
                <input id="inputCodigo" class="form-control mb-3" type="text" placeholder="El codigo se genera automaticamente" disabled>
                <label for="inputNombre">Nombre</label>
                <input class="form-control mb-3" type="text" id="inputNombre" placeholder="PC gamer">
                <label for="inputMarca">Marca</label>
                <input class="form-control mb-3" type="text" id="inputMarca" placeholder="Sony">
                <label for="inputCantidad">Cantidad</label>
                <input class="form-control mb-3" type="number" id="inputCantidad" placeholder="150">
                <label for="inputPrecio">Precio</label>
                <input class="form-control mb-3" type="number" id="inputPrecio" placeholder="20000">
                <label for="categoria">Categoria</label>
                <select class="form-control mb-3" id="selectCategoria">
                    <option selected disabled>Elegir una categoria...</option>
                    <option value="computacion">Computacion</option>
                    <option value="electrodomesticos">Electrodomesticos</option>
                    <option value="aireLibre">Aire Libre</option>
                  </select>
                <label for="inputUrl">URL</label>
                <input class="form-control mb-3" type="text" id="inputUrl" placeholder="Ingresar una URL de una imagen">
                <label for="inputDescripcion">Descripcion</label>
                <textarea class="form-control mb-3" id="inputDescripcion"></textarea>
                <button class="btn btn-outline-primary">Enviar</button>
            </form>
            </div> <!--DIV que centra todo-->
            <hr>
            <h2 class="text-center mt-5">Tabla de productos</h2>
            <div class="table-responsive alturaTabla border border-dark rounded mt-4">
                <table class="table table-hover text-center">
                    <thead class="">
                      <tr>
                        <th scope="col" class="h5" >Codigo</th>
                        <th scope="col" class="h5" >Nombre</th>
                        <th scope="col" class="h5" >Precio</th>
                        <th scope="col" class="h5" >Categoria</th>
                        <th scope="col" class="h5" >Marca</th>
                        <th scope="col" class="h5" >Cantidad</th>
                        <th scope="col" class="h5" >Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>32132</td>
                            <td>aasadasdsa</td>
                            <td>10000</td>
                            <td>Computacion</td>
                            <td>Sony</td>
                            <td>150</td>
                            <td class="d-flex justify-content-around"><button class="btn btn-warning btn-sm"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                  </table>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>

    </footer>
    <!-- SCRIPT DE BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
